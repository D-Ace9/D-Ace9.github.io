  <h1>象州大米</h1>
  <p>&nbsp;</p>
 
 <hr>
 
 <p> 俗话说，一方水土养一方人，被誉为长寿之乡的象州县，有着这里的长寿秘密。
 </p>

 <p>在来宾市，象州大米是出了名的，这里的大米香糯可口，种类也丰富，绵绸香甜的红米，营养丰富的黑米，还有香盈满室的大白米。 </p>
 <p>&nbsp;</p>

 <p><img src="img/rice1.jpg" alt="" width="533" height="271" align="middle" class="iii"/></p>
 <p>&nbsp; </p>
 <h2> 红米</h2>
 <p>&nbsp; 
  你没看错，这不是八宝粥，象州县的红米煮出来的粥就是那么红似火，营养丰富。</p>

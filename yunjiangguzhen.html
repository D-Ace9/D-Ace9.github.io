 <div id="text2"><p>运江古镇建制于汉朝，已经2000多岁了。是国内外罕见的江心孤岛，面积八万多平方米，位于柳江的运江、罗秀河段，地处象州县运江镇，船舶一年四季可上通柳州，下达广州、深圳、港澳，曾是历代<br>
    商埠重地。 </p>
